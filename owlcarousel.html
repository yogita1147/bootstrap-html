<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OwlCarousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.green.css" integrity="sha512-riTSV+/RKaiReucjeDW+Id3WlRLVZlTKAJJOHejihLiYHdGaHV7lxWaCfAvUR0ErLYvxTePZpuKZbrTbwpyG9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
     .item{ 
            background-color: aqua;
           
        }  
    </style>
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div class="item"><img src='images/img1.jpeg' height=300px;></div>
      <div class="item"><img src='images/img2.jpeg' height=300px; ></div>
      <div class="item" data-hash="three"><img src='images/img3.jpeg'height=300px; ></div>
      <div class="item"><img src='images/img4.jpeg'height=300px;></div>
      <div class="item"><img src='images/img5.jpeg'height=300px;></div>
      <div class="item"><img src='images/img6.jpeg'height=300px;></div>
      <div class="item"><img src='images/img7.jpeg'height=300px;></div>
      <div class="item"><img src='images/img8.jpeg'  height=300px;></div>
      <div class="item"><img src='images/img9.jpeg'height=300px;></div>
      <div class="item"><img src='images/img1.jpeg'height=300px;></div>
      <div class="item"><img src='images/img3.jpeg'height=300px;></div>
      <div class="item"><img src='images/img5.jpeg'height=300px;></div>
      <div class="item item-video"><a class='owl-video'href="https://youtu.be/21Gsz_EpIpQ"></a></div>
    </div>
    
  
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
        loop: true,
        margin:4,
        nav: true,
        URLhashListener:true,
        startPosition: 'URLHash',
        stagePadding:50,
        rtl:true,
        video:true,
        animateOut: 'fadeOut',
       autoplay:true,
    autoplayTimeout:1000,
    autoplayHoverPause:true,
        
       //the elements will align according to their width autoWidth:true,
        // center:true,//first element will be in center
//         navText:[
//         "<i class='fa fa-chevron-left'></i>",
//    "<i class='fa fa-chevron-right'></i>"],
        responsive: {
          0: {
            items: 1,
            //mergeFit:false,
          },
          600: {
            items: 2,
            //mergeFit:false,
          },
          1000: {
            items: 3,
            //mergeFit:true,
          },
        },
        
      });
      $('.owl-carousel').on('mousewheel', '.owl-stage', function (e) {
    if (e.deltaY>0) {
        $('.owl-carousel').trigger('next.owl');
    } else {
        $('.owl-carousel').trigger('prev.owl');
    }
    e.preventDefault();
});
      
      });
    </script>
    
  </body>
</html>
